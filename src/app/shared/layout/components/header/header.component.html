<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary scrolling-navbar" [containerInside]="false">
  <logo>
      <a class="logo navbar-brand" href="#"><strong>Quasi-Fifo</strong></a>
  </logo>
  <links>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active waves-light" mdbRippleRadius>
              <a class="nav-link">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius *ngIf="(user | async) !== null">
              <a class="nav-link" href="/createTicket">Create Ticket</a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius *ngIf="(user | async) !== null">
                <a class="nav-link" href="/ticket/viewActiveTickets">Active Tickets</a>
            </li>
          <li class="nav-item waves-light" mdbRippleRadius>
              <a class="nav-link">Administrator</a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
              <a class="nav-link">Help</a>
          </li> 
          <li class="nav-item waves-light" mdbRippleRadius *ngIf="(user | async) === null">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item waves-light" mdbRippleRadius *ngIf="(user | async) !== null">
            <a class="nav-link" (click)="onLogOut()">Logout</a>
        </li>
    </ul> 
      <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item waves-light" mdbRippleRadius>
              <a class="nav-link"><i class="fa fa-facebook"></i></a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
              <a class="nav-link"><i class="fa fa-twitter"></i></a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
              <a class="nav-link"><i class="fa fa-instagram"></i></a>
          </li>
      </ul>
  </links>
</mdb-navbar>
